name: Github Actions Custom Variables
run-name: Github Action Custom Variables
on: [push]
env:
  API_KEY: {{ secrets.API_KEY }}
jobs:
  Run-Python-Script:
    runs-on: ubuntu-latest
    steps:
    -  name: Check out repository codes
       uses: actions/checkout@v4.1.7
    -  name: Read Secret
       uses: echo "$ {{ env.API_KEY }}"
    -  name: Get Python Version
       run: python --version
    -  name: Run Script
       run: python test.py
